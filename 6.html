<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', 'Inter', sans-serif;
            background-color: #F0F4F8; /* 浅蓝灰色背景 */
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .app-container {
            max-width: 420px;
            margin: 0 auto;
            background-color: #F0F4F8; /* 同上 */
        }
        .cart-header {
            background-color: #60A5FA; /* 图片中的蓝色头部背景 */
            color: white;
            padding-bottom: 0.75rem; /* 12px for spacing below title */
        }
        .cart-item-card {
            background-color: #2563EB; /* 商品卡片的深蓝色背景 */
            color: white;
            border-radius: 0.5rem; /* 8px */
            padding: 0.75rem; /* 12px */
            display: flex;
            align-items: center;
        }
        .cart-item-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            margin-right: 0.75rem; /* 12px */
            flex-shrink: 0;
            cursor: pointer;
            /* Basic styling for unchecked, can be enhanced with JS for checked state */
        }
        .cart-item-image {
            width: 80px; /* 图片宽度 */
            height: 80px; /* 图片高度 */
            object-fit: cover;
            border-radius: 0.375rem; /* 6px */
            margin-right: 0.75rem; /* 12px */
            background-color: #E0EFFF; /* 图片加载前的占位背景色 */
        }
        .cart-item-details .name {
            font-size: 1rem; /* 16px */
            font-weight: 600;
        }
        .cart-item-details .spec {
            font-size: 0.75rem; /* 12px */
            opacity: 0.8;
        }
        .cart-item-diy-tag {
            font-size: 0.75rem; /* 12px */
            font-weight: 500;
            background-color: rgba(255,255,255,0.2); /* 半透明白色背景 */
            padding: 0.125rem 0.5rem; /* 2px 8px */
            border-radius: 0.25rem; /* 4px */
            align-self: flex-end; /* 确保在右下角 */
            margin-left: auto; /* 将标签推到最右边 */
        }
        .address-bar {
            background-color: white;
            padding: 0.75rem 1rem; /* 12px 16px */
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="app-container pb-20"> <header class="cart-header sticky top-0 z-50 px-3 pt-3">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center">
                    <button class="p-1.5 mr-1 rounded-full hover:bg-blue-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <span class="text-xs text-blue-100">10:00</span>
                </div>
                <h1 class="text-xl font-bold text-white">购物车</h1>
                <div class="flex items-center space-x-1">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-100" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" /></svg>
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-blue-100" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 2.293a1 1 0 011.414 0l8 8a1 1 0 010 1.414l-8 8a1 1 0 01-1.414-1.414L12.586 10 5.293 2.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                     <div class="w-5 h-2.5 border border-blue-100 rounded-sm flex items-center p-0.5"><div class="w-3/5 h-full bg-blue-100 rounded-xs"></div></div>
                </div>
            </div>
        </header>

        <section class="address-bar flex justify-between items-center">
            <span class="text-sm font-medium text-gray-700">收货地址</span>
            <button class="text-sm font-medium text-blue-600 hover:text-blue-700">管理</button>
        </section>

        <main class="p-4 space-y-3">
            <div class="cart-item-card">
                <div class="cart-item-checkbox"></div>
                <img src="image/taozhuang.jpg" alt="南京文创套装" class="cart-item-image">
                <div class="cart-item-details flex-grow">
                    <p class="name">故宫文创套装</p>
                    </div>
                </div>

            <div class="cart-item-card">
                <div class="cart-item-checkbox"></div>
                <img src="image/shanzi.jpg" alt="西汉初金兽" class="cart-item-image">
                <div class="cart-item-details flex-grow">
                    <p class="name">文创扇子</p>
                    <p class="spec">(3D 打印)</p>
                </div>
                <span class="cart-item-diy-tag">DIY</span>
            </div>

            <div class="cart-item-card">
                <div class="cart-item-checkbox"></div>
                <img src="image/shanxingbaitai.jpg" alt="扇形摆台" class="cart-item-image">
                <div class="cart-item-details flex-grow">
                    <p class="name">扇形摆台</p>
                    <p class="spec">(3D 打印)</p>
                </div>
                <span class="cart-item-diy-tag">DIY</span>
            </div>
            </main>

        <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white shadow-top rounded-t-xl z-50 border-t border-gray-200">
             <div class="flex justify-around items-center h-16">
                <button class="flex flex-col items-center justify-center text-green-600 flex-1 py-2"> <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    <span class="text-xs font-medium">精选</span>
                </button>
                <button class="flex flex-col items-center justify-center text-gray-500 hover:text-green-600 flex-1 py-2">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4H7zm0 0L21 21m-14-14v6m2-3h2m-2 3h2M5 5h2m2 0h2m2 0h2M5 8h2m2 0h2m2 0h2m0 0H5m14-3v6m0 0v6m0-6H5m14 0H5" />
                    </svg>
                    <span class="text-xs font-medium">发现</span>
                </button>
                <button class="flex flex-col items-center justify-center text-gray-500 hover:text-green-600 flex-1 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span class="text-xs font-medium">商城</span>
                </button>
                <button class="flex flex-col items-center justify-center text-gray-500 hover:text-green-600 flex-1 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="text-xs font-medium">我的</span>
                </button>
            </div>
        </footer>
    </div>
</body>
</html>
